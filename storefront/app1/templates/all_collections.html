<html>
<head>
{% load static %}
<link rel="stylesheet" href="{% static 'all_collections.css'%}">
<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/app1/products"
                >Products <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/app1/orders">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account">Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/app1/login">Login</a>
            </li>
            </li>
          </ul>
        </div>
      </nav>
{% if collections %}
<h1 >Hi</h1>
<div id="list-of-collections-container">
<ul id="list-of-collections-sidebar">
{% for collection in collections %}
<li>
<form id="yo" method="get" action="/app1/products/{{collection.id}}">
    <input  type="submit" value={{collection.title}}></input>
</form>
</li>
{% endfor %}
</ul>
<ul id="list-of-collections-with-imgs">
    {% for collection in collections %}
    <li id="list-with-imgs">
        <div>img </div>
    <form method="get" action="/app1/products/{{collection.id}}">
        <input type="submit" value={{collection.title}}></input>
    </form>
    </li>
    {% endfor %}
    </ul>
</div>
{% else %}
<h1>Hello World</h1>
{% endif %}
</body>

</html>
